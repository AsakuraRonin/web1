<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Music Store</h1>
    </header>
    <main>
        <h2>Choose a song:</h2>
        <form action="/artist" method="get">
            <!-- Display radio buttons for each song -->
            <div>
                <th:block th:each="song : ${songs}">
                    <input type="radio" name="trackId" th:value="${song.trackId}"/> 
                    <span th:text="'Title: ' + ${song.title} + ', Genre: ' + ${song.genre} + ', Release Year: ' + ${song.releaseYear}"></span><br/>
                </th:block>
            </div>
            <input type='submit' value='Submit'>
        </form>
    </main>
</body>
</html>
